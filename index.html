<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <body>

    <div class="title">
    <h1>Welcome to 100 Days JavaScript Challenge</h1>

<div id="myheading"></div>
